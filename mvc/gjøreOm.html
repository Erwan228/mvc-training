<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <div id="app"></div>
    

    <script>
        //Model
        let personName;
        let age = 20;
        let jobNumber;
        
        //View
        updateView()
        function updateView() {
            let nameTxt = personName ? `Hei, ${personName}!` : 'Fyll ut navn i tekstfeltet';
            let ageTxt = age ? `Du er ${age} år gammel.` : 'Velg alder i slideren';
            let jobTxt = personName ? `Din jobb er ${jobName}!` : 'Fyll inn navn for å bli tildelt en jobb.';
                document.getElementById('app').innerHTML = /*HTML*/ `
        Hva heter du? <br/>
        <input 
        type="text"
        oninput="personName=this.value;"
        value = "${personName || ''}"
        >
        <br>

        Hvor gammel er du? <br/>
        <input 
        type="range" 
        min="1" 
        max="120" 
        step="1" 
        oninput="age=this.value"
        oninput="updateAge()"
        value="${age}"
    /> <br/>
    <button onclick="register()">Registrer</button>

    <h3>Se her:</h3>
    <hr/>
    <div>${nameTxt}</div> 
    <hr/>
    <div>${ageTxt}</div>
    <hr/>
    <div>${jobTxt}</div>
    <hr>
            `
        }
    

        //Controller

        function register(){
            jobNumber =  Math.floor(Math.random() * 19) + 1;
            if (jobNumber == 1){jobName = "Paladin"}
            else if(jobNumber == 2){jobName = "Gunbreaker"}
            else if(jobNumber == 3){jobName = "Dark knight"}
            else if(jobNumber == 4){jobName = "Warrior"}
            else if(jobNumber == 5){jobName = "Reaper"}
            else if(jobNumber == 6){jobName = "Ninja"}
            else if(jobNumber == 7){jobName = "Samurai"}
            else if(jobNumber == 8){jobName = "Monk"}
            else if(jobNumber == 9){jobName = "Dragoon"}
            else if(jobNumber == 10){jobName = "Bard"}
            else if(jobNumber == 11){jobName = "Machinist"}
            else if(jobNumber == 12){jobName = "Dancer"}
            else if(jobNumber == 13){jobName = "Red mage"}
            else if(jobNumber == 14){jobName = "Black mage"}
            else if(jobNumber == 15){jobName = "Summoner"}
            else if(jobNumber == 16){jobName = "Scholar"}
            else if(jobNumber == 17){jobName = "White mage"}
            else if(jobNumber == 18){jobName = "Astrologian"}
            else{jobName = "Sage"}
            updateView()

        }
    </script>
</body>

</html>
