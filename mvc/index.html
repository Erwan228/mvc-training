<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
   
    <script>
        //let txtValue = document.getElementById('textValue');
       // function showText(){
         //   document.getElementById('app'). innerHTML = txtValue.value;
        //}
        //MODEL
        let textValue = '';
        let output = '';
        //VIEW
        view()
        function view() {
            document.getElementById('app').innerHTML = /*HTML*/ `
            <div>${output} </div>
            <input oninput="textValue = this.value" type="text">
            <button onclick="showText()">Send</button>
            `
        }
        //CONTROLLER
        function showText(){
            output = textValue;
            view();
        }
    </script>
</body>
</html>
